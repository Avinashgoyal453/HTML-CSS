<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gola{
            width: 100px;
            height: 100px;
            background: brown;
            transition: width 3s , height 4s , border-radius 3s , background 4s;
        }
        .gola:hover{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: darkorange;
        }
    </style>
</head>
<body>
    <div class="gola"></div>
</body>
</html>
