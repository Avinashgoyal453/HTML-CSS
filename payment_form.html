<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "payment.css">
    <title>Payent Information</title>
</head>
<body>
    <div class="container">

        <form action="" method="get">
            
            <h1 class="main_heading">Payment Information</h1>
            <p> Required field are followed by *</p>
            <h2>Contact Details</h2>
            <p>Name: *<input type="text" name="name" required></p>
            <fieldset>
                
                <legend>Gender *</legend>
                <p>Male <input type="radio" name="gender" id="Male" required>
                    Female <input type="radio" name="gender" id="Female" required></p>
                </fieldset>
                
                <p>Adress : <textarea name="Adress" id="Adress" rows="8" cols="100 "></textarea></p>
                <p>Email:* <input type="email" name="email" id="email" required></p>
                <p>Pincode:* <input type="number" name="pincode" id="pincode" required></p>
                <h2>Payment Details</h2>
                <p>
                    Card Type: *
                    <select name="car_type" id="card_type" required>
                        <option value="">--select a card type---</option>
                        <option value="">VISA</option>
                        <option value="">RUPAY</option>
                        <option value="">Mastercard</option>
                    </select>
                </p>
                <p>
                    Card Number: *<input type="number" name="card_number" id="card_number" required>
                </p>
                <p>
                    Expiration Date: *<input type="date" name="exp_date" id="exp_date" required>
                </p>
                <p>
                    CVV: *<input type="password" name="cvv" id="cvv" required>
                </p>
                <p><input type="submit" value="Pay Now"></p>
         </form>
     </div>
        </body>
</html>
